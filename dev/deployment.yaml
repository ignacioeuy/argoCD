apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: aplicacion-ms
    spec:
      containers:
      - name: products-service
        image: 538758558904.dkr.ecr.us-east-1.amazonaws.com/micro-servicios:latest
        ports:
        - containerPort: 8080
